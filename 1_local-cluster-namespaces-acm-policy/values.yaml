---
acm_policy_name: acm-cluster-namespaces

#
# policy_namespce defaults to 'default' namespace
#
policy_namespace: argo-managed-acm-policies

#
# remediation_action defaults to 'inform' but, can be set to 'enforce'
#
remediation_action: enforce

#
# severity defaults to 'low' but, can be set to 'medium' or 'high'
#
severity: high

#
# {{ cluster_name }}-acm-policy namespace creation
#
all:
  default_namespace: acm-policy
  cluster_names:
    - local-cluster
    - sandbox
    - development
    - test
    - qa
    - production
