---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $.Values.cluster_name }}-{{ $.Values.acm_policy_name }}
  namespace: {{ $.Values.policy_namespace | default (printf "%+v-%+v" $.Values.cluster_name $.Values.default_namespace) }}
spec:
  disabled: false
  remediationAction: {{ $.Values.remediation_action | default "inform" }}
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $.Values.cluster_name }}-{{ $.Values.acm_policy_name }}
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "low" }}
          object-templates:
          {{- range .Values.externalSecrets }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: external-secrets.io/v1beta1
                kind: ExternalSecret
                metadata:
                  name: {{ .name }}
                  namespace: {{ .namespace }}
                spec:
                  refreshInterval: {{ .refreshInterval | default "30s" | quote }}
                  secretStoreRef:
                    name: {{ .secretStoreRefName }}
                    kind: SecretStore
                  target:
                    name: {{ .name }}
                  {{- if eq .tlsSecret true }}
                    template:
                      type: kubernetes.io/tls
                  {{- end }}
                  data:
                  {{- range .secretData }}
                  - secretKey: {{ .secretKey }}
                    remoteRef:
                      key: {{ squote .remoteRefKey }}
                      property: {{ .secretKey }}
                  {{- end }}
          {{- end }}