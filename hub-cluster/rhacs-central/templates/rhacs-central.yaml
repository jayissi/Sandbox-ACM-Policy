---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $.Values.acm_policy_name }}
  namespace: {{ $.Values.policy_namespace | default (printf "%+v-%+v" $.Values.cluster_name $.Values.default_namespace) }}
spec:
  disabled: false
  remediationAction: {{ $.Values.remediation_action | default "inform" }}
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: {{ $.Values.acm_policy_name }}
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "low" }}
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: platform.stackrox.io/v1alpha1
                kind: Central
                metadata:
                  namespace: stackrox
                  name: stackrox-central-services
                spec:
                  central:
                  {{- if eq $.Values.node.enableTolerations true }}
                    nodeSelector:
                      {{ $.Values.node.selector }}
                    tolerations:
                    {{- range $k, $v := $.Values.node.tolerations }}
                    - key: {{ $v.key }}
                      effect: {{ $v.effect }}
                      operator: {{ $v.operator }}
                      value: {{ squote $v.value }}
                    {{- end -}}
                  {{- end }}
                    exposure:
                      loadBalancer:
                        enabled: false
                        port: 443
                      nodePort:
                        enabled: false
                      route:
                        enabled: true
                        host: >-
                          {{ $.Values.custom_central_route_hostname | default "central" }}.{{ `{{ (lookup "config.openshift.io/v1" "Ingress" "" "cluster").spec.domain }}` }}
                    persistence:
                      persistentVolumeClaim:
                        claimName: stackrox-db
                        storageClassName: {{ $.Values.central_storage_class_name | default "gp2" }}
                  egress:
                    connectivityPolicy: Online
                  scanner:
                    analyzer:
                    {{- if eq $.Values.node.enableTolerations true }}
                      nodeSelector:
                        {{ $.Values.node.selector }}
                      tolerations:
                      {{- range $k, $v := $.Values.node.tolerations }}
                      - key: {{ $v.key }}
                        effect: {{ $v.effect }}
                        operator: {{ $v.operator }}
                        value: {{ squote $v.value }}
                      {{- end -}}
                    {{- end }}
                      scaling:
                        autoScaling: Enabled
                        maxReplicas: 5
                        minReplicas: 2
                        replicas: 3
                    db:
                    {{- if eq $.Values.node.enableTolerations true }}
                      nodeSelector:
                        {{ $.Values.node.selector }}
                      tolerations:
                      {{- range $k, $v := $.Values.node.tolerations }}
                      - key: {{ $v.key }}
                        effect: {{ $v.effect }}
                        operator: {{ $v.operator }}
                        value: {{ squote $v.value }}
                      {{- end -}}
                    {{- end }}
                    scannerComponent: Enabled
                {{- if $.Values.central_root_ca_name }}
                  tls:
                    additionalCAs:
                      - name: {{ $.Values.central_root_ca_name }}
                        content: >-
                          {{ `{{ fromSecret "openshift-config" "root-ca" "ca.pem" | base64dec | trim }}` }}
                {{- end -}}
