---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: {{ $.Values.acm_policy_name }}
  namespace: {{ $.Values.policy_namespace | default "default" }}
spec:
  disabled: false
  remediationAction: {{ $.Values.remediation_action | default "inform" }}
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: compliance-operator-ns
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "high" }}
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: Namespace
                metadata:
                  labels:
                    argocd.argoproj.io/managed-by: openshift-gitops
                  name: openshift-compliance
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: compliance-operator-group
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "high" }}
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1
                kind: OperatorGroup
                metadata:
                  name: compliance-operator
                  namespace: openshift-compliance
                spec:
                  targetNamespaces:
                    - openshift-compliance
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: compliance-operator-subscription
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "high" }}
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: Subscription
                metadata:
                  name: compliance-operator
                  namespace: openshift-compliance
                spec:
                  name: compliance-operator
                  installPlanApproval: Automatic
                  source: redhat-operators
                  sourceNamespace: openshift-marketplace
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: compliance-operator-status
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "high" }}
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: operators.coreos.com/v1alpha1
                kind: ClusterServiceVersion
                metadata:
                  namespace: openshift-compliance
                spec:
                  displayName: Compliance Operator
                status:
                  phase: Succeeded
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: compliance-operator-sa
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "high" }}
          object-templates:
          {{- range .Values.serviceAccounts.accountNames }}
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ServiceAccount
                metadata:
                  name: {{ . }}
                  namespace: openshift-compliance
          {{- end }}
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: compliance-operator-role-binding
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "high" }}
          object-templates:
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: compliance-operator
                subjects:
                - kind: ServiceAccount
                  name: compliance-operator
                roleRef:
                  kind: Role
                  name: compliance-operator
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: ClusterRoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: compliance-operator
                subjects:
                - kind: ServiceAccount
                  name: compliance-operator
                  namespace: openshift-compliance
                roleRef:
                  kind: ClusterRole
                  name: compliance-operator
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: resultscollector
                subjects:
                - kind: ServiceAccount
                  name: resultscollector
                roleRef:
                  kind: Role
                  name: resultscollector
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: remediation-aggregator
                subjects:
                - kind: ServiceAccount
                  name: remediation-aggregator
                roleRef:
                  kind: Role
                  name: remediation-aggregator
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: ClusterRoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: remediation-aggregator
                subjects:
                - kind: ServiceAccount
                  name: remediation-aggregator
                  namespace: openshift-compliance
                roleRef:
                  kind: ClusterRole
                  name: remediation-aggregator
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: ClusterRoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: api-resource-collector
                subjects:
                - kind: ServiceAccount
                  name: api-resource-collector
                  namespace: openshift-compliance
                roleRef:
                  kind: ClusterRole
                  name: api-resource-collector
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: api-resource-collector
                subjects:
                - kind: ServiceAccount
                  name: api-resource-collector
                roleRef:
                  kind: Role
                  name: api-resource-collector
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: rerunner
                subjects:
                - kind: ServiceAccount
                  name: rerunner
                  namespace: openshift-compliance
                roleRef:
                  kind: Role
                  name: rerunner
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: profileparser
                subjects:
                - kind: ServiceAccount
                  name: profileparser
                  namespace: openshift-compliance
                roleRef:
                  kind: Role
                  name: profileparser
                  apiGroup: rbac.authorization.k8s.io
            - complianceType: musthave
              objectDefinition:
                kind: RoleBinding
                apiVersion: rbac.authorization.k8s.io/v1
                metadata:
                  name: resultserver
                subjects:
                - kind: ServiceAccount
                  name: resultserver
                  namespace: openshift-compliance
                roleRef:
                  kind: Role
                  name: resultserver
                  apiGroup: rbac.authorization.k8s.io
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: compliance-operator-role
        spec:
          remediationAction: {{ $.Values.remediation_action | default "inform" }}
          severity: {{ $.Values.severity | default "high" }}
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: compliance-operator
                rules:
                - apiGroups:
                  - ""
                  resources:
                  - persistentvolumeclaims
                  - persistentvolumes
                  verbs:
                  - watch       # The operator needs to watch for the container status
                  - create      # The operator needs to spawn the containers
                  - get
                  - list
                  - delete
                - apiGroups:
                  - ""
                  resources:
                  - pods        # Pods are used to run the compliance container
                  - configmaps  # The log collecting sidecar uses configmaps to store results
                  - events
                  verbs:
                  - create      # The sidecar must create the configmap to store results in
                  - get
                  - list       # The Suite controller must list configMaps
                  - watch      # The Suite controller must watch configMaps
                  - patch      # The Suite controller annotates configMaps
                  - update     # The Suite controller annotates configMaps
                  - delete            # Needed for result cleanup on re-scanning
                  - deletecollection  # Needed for result cleanup on re-scanning
                - apiGroups:
                  - ""
                  resources:
                  - secrets  # Secrets are used to store TLS assets
                  verbs:
                  - create   # The operator must create certificate secrets
                  - get
                  - list
                  - update
                  - watch
                  - delete
                - apiGroups:
                  - apps
                  resources:
                  - replicasets
                  - deployments
                  verbs:
                  - get         # Otherwise the operator errors out when creating initializing metrics
                  - list        # The resultserver needs to be created and tracked
                  - watch
                  - create
                  - update
                  - delete      # The compliance-scan controller deletes the resultserver in the DONE phase
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancescans   # The operator's custom CRD
                  verbs:
                  - create      # The Suite ctrl must be able to create Scans
                  - watch       # The operator must be able to watch the CR for changes
                  - patch       # The operator changes the CR status to run a state machine
                  - get         # The operator must be able to read the CR
                  - list        # The operator must be able to read the CR
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - '*'
                  verbs:
                  - '*'
                - apiGroups:
                  - apps
                  resourceNames:
                  - compliance-operator
                  resources:
                  - deployments/finalizers
                  verbs:
                  - update
                - apiGroups:
                  - ""
                  resources:
                  - services    # Services is the way we provide metrics for the operator
                  - services/finalizers
                  verbs:
                  - create      # The operator needs to create a service to expose the metrics and resultserver
                  - get
                  - update
                  - delete
                - apiGroups:
                  - monitoring.coreos.com
                  resources:
                  - servicemonitors
                  verbs:
                  - "get"
                  - "create"
                  - "update"
                - apiGroups:
                  - apps
                  resources:
                  - deployments/finalizers
                  resourceNames:
                  - compliance-operator
                  verbs:
                  - "update"
                - apiGroups:
                  - batch
                  resources:
                  - cronjobs
                  verbs:
                  - get
                  - list
                  - watch
                  - create
                  - delete 
                  - update
                - apiGroups:
                  - batch
                  resources:
                  - jobs
                  verbs:
                  - deletecollection # Needed for cleaning up jobs
                - apiGroups:
                  - image.openshift.io
                  resources:
                  - imagestreamtags
                  verbs:
                  - get
                  - list
                  - watch
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: compliance-operator
                rules:
                - apiGroups:
                  - ""
                  resources:
                  - nodes  # We need to list the nodes to be able to selectively scan
                  - namespaces # We need this to get the range
                  verbs:
                  - list
                  - watch
                - apiGroups:
                  - machineconfiguration.openshift.io
                  resources:
                  - machineconfigs  # The compliance remediation controller operates on MachineConfigs
                  - machineconfigpools
                  - kubeletconfigs
                  verbs:
                  - list
                  - get
                  - patch
                  - create
                  - watch
                  - update
                  - delete
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancesuites
                  verbs:
                  - get
                  - list
                # These are needed for remediating objects
                - apiGroups:
                  - config.openshift.io
                  resources:
                  - apiservers
                  - oauths
                  resourceNames:
                  - cluster
                  verbs:
                  - get
                  - list
                  - watch
                  - update
                  - patch
                - apiGroups:
                  - monitoring.coreos.com
                  resources:
                  - prometheusrules
                  verbs:
                  - get
                  - list
                  - watch
                  - update
                  - create
                  - patch
                # Enforcement types
                - apiGroups:
                  - templates.gatekeeper.sh
                  resources:
                  - constrainttemplates
                  verbs:
                  - list
                  - get
                  - patch
                  - create
                  - watch
                  - update
                  - delete
                - apiGroups:
                  - config.gatekeeper.sh
                  resources:
                  - configs
                  verbs:
                  - list
                  - get
                  - patch
                  - create
                  - watch
                  - update
                  - delete
                - apiGroups:
                  - constraints.gatekeeper.sh
                  resources:
                  - "*"
                  verbs:
                  - list
                  - get
                  - patch
                  - create
                  - watch
                  - update
                  - delete
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: resultscollector
                rules:
                - apiGroups:
                  - ""
                  resources:
                  - configmaps
                  verbs:
                  - create
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancescans
                  verbs:
                  - get
                - apiGroups:
                  - security.openshift.io
                  resourceNames:
                  - privileged
                  resources:
                  - securitycontextconstraints
                  verbs:
                  - use
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: api-resource-collector
                rules:
                - apiGroups:
                  - ""
                  resources:
                  - configmaps
                  verbs:
                  - create
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancescans
                  verbs:
                  - get
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: resultserver
                rules:
                - apiGroups:
                  - security.openshift.io
                  resourceNames:
                  - restricted
                  resources:
                  - securitycontextconstraints
                  verbs:
                  - use
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: remediation-aggregator
                rules:
                - apiGroups:
                  - ""
                  resources:
                  - events
                  verbs:
                  - get
                  - list
                  - create
                  - patch
                  - update
                - apiGroups:
                  - ""
                  resources:
                  - configmaps
                  verbs:
                  - get
                  - list
                  - update
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancescans
                  verbs:
                  - get
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancescans/finalizers
                  - compliancecheckresults/finalizers
                  verbs:
                  - update
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - complianceremediations
                  - complianceremediations/status
                  verbs:
                  - create
                  - get
                  - update
                  - patch
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancecheckresults
                  verbs:
                  - create
                  - get
                  - update
                  - patch
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: remediation-aggregator
                rules:
                - apiGroups:
                  - config.openshift.io
                  resources:
                  - clusteroperators  # Needed for version filtering
                  verbs:
                  - get
                  - list
                  - watch
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: rerunner
                rules:
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - compliancescans
                  verbs:
                  - get
                  - list
                  - update
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: profileparser
                rules:
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - profilebundles
                  - profilebundles/status
                  - profilebundles/finalizers
                  verbs:
                  - get
                  - watch
                  - list
                  - update
                - apiGroups:
                  - compliance.openshift.io
                  resources:
                  - profiles
                  - rules
                  - variables
                  verbs:
                  - get
                  - watch
                  - list
                  - create
                  - update
                  - delete
            - complianceType: musthave
              objectDefinition:
                # This is basically a copy of cluster-reader. But we needed to include it
                # because the OLM doesn't support adding labels to roles nor specifying
                # roleRefs
                # See: https://github.com/operator-framework/operator-lifecycle-manager/issues/732
                # As an addition, this role is also able to read the kubeadmin secret
                # with the main intent to check that it's been removed.
                apiVersion: rbac.authorization.k8s.io/v1
                kind: ClusterRole
                metadata:
                  name: api-resource-collector
                rules:
                - apiGroups:
                  - operator.openshift.io
                  resources:
                  - ingresscontrollers
                  - kubeapiservers
                  - openshiftapiservers
                  - networks
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - config.openshift.io
                  resources:
                  - operatorhubs
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - metrics.k8s.io
                  resources:
                  - pods
                  - nodes
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  resources:
                  - componentstatuses
                  - nodes
                  - nodes/status
                  - persistentvolumeclaims/status
                  - persistentvolumes
                  - persistentvolumes/status
                  - pods/binding
                  - pods/eviction
                  - podtemplates
                  - securitycontextconstraints
                  - services/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - admissionregistration.k8s.io
                  resources:
                  - mutatingwebhookconfigurations
                  - validatingwebhookconfigurations
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - apps
                  resources:
                  - controllerrevisions
                  - daemonsets/status
                  - deployments/status
                  - replicasets/status
                  - statefulsets/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - apiextensions.k8s.io
                  resources:
                  - customresourcedefinitions
                  - customresourcedefinitions/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - apiregistration.k8s.io
                  resources:
                  - apiservices
                  - apiservices/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - autoscaling
                  resources:
                  - horizontalpodautoscalers/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - batch
                  resources:
                  - cronjobs/status
                  - jobs/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - coordination.k8s.io
                  resources:
                  - leases
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - extensions
                  resources:
                  - daemonsets/status
                  - deployments/status
                  - horizontalpodautoscalers
                  - horizontalpodautoscalers/status
                  - ingresses/status
                  - jobs
                  - jobs/status
                  - podsecuritypolicies
                  - replicasets/status
                  - replicationcontrollers
                  - storageclasses
                  - thirdpartyresources
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - events.k8s.io
                  resources:
                  - events
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - networking.k8s.io
                  resources:
                  - ingresses/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - node.k8s.io
                  resources:
                  - runtimeclasses
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - policy
                  resources:
                  - poddisruptionbudgets/status
                  - podsecuritypolicies
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - rbac.authorization.k8s.io
                  resources:
                  - clusterrolebindings
                  - clusterroles
                  - rolebindings
                  - roles
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - settings.k8s.io
                  resources:
                  - podpresets
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - storage.k8s.io
                  resources:
                  - csidrivers
                  - csinodes
                  - storageclasses
                  - volumeattachments
                  - volumeattachments/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - scheduling.k8s.io
                  resources:
                  - priorityclasses
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - certificates.k8s.io
                  resources:
                  - certificatesigningrequests
                  - certificatesigningrequests/approval
                  - certificatesigningrequests/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - authorization.openshift.io
                  resources:
                  - clusterrolebindings
                  - clusterroles
                  - rolebindingrestrictions
                  - rolebindings
                  - roles
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - build.openshift.io
                  resources:
                  - builds/details
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - image.openshift.io
                  resources:
                  - images
                  - imagesignatures
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - image.openshift.io
                  resources:
                  - imagestreams/layers
                  verbs:
                  - get
                - apiGroups:
                  - ""
                  - oauth.openshift.io
                  resources:
                  - oauthclientauthorizations
                  - oauthclients
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - project.openshift.io
                  resources:
                  - projects
                  verbs:
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - project.openshift.io
                  resources:
                  - projectrequests
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - quota.openshift.io
                  resources:
                  - clusterresourcequotas
                  - clusterresourcequotas/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - network.openshift.io
                  resources:
                  - clusternetworks
                  - egressnetworkpolicies
                  - hostsubnets
                  - netnamespaces
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - security.openshift.io
                  resources:
                  - securitycontextconstraints
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - security.openshift.io
                  resources:
                  - rangeallocations
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - template.openshift.io
                  resources:
                  - brokertemplateinstances
                  - templateinstances/status
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - user.openshift.io
                  resources:
                  - groups
                  - identities
                  - useridentitymappings
                  - users
                  verbs:
                  - get
                  - list
                  - watch
                - apiGroups:
                  - ""
                  - authorization.openshift.io
                  resources:
                  - localresourceaccessreviews
                  - localsubjectaccessreviews
                  - resourceaccessreviews
                  - selfsubjectrulesreviews
                  - subjectaccessreviews
                  - subjectrulesreviews
                  verbs:
                  - create
                - apiGroups:
                  - authorization.k8s.io
                  resources:
                  - localsubjectaccessreviews
                  - selfsubjectaccessreviews
                  - selfsubjectrulesreviews
                  - subjectaccessreviews
                  verbs:
                  - create
                - apiGroups:
                  - authentication.k8s.io
                  resources:
                  - tokenreviews
                  verbs:
                  - create
                - apiGroups:
                  - ""
                  - security.openshift.io
                  resources:
                  - podsecuritypolicyreviews
                  - podsecuritypolicyselfsubjectreviews
                  - podsecuritypolicysubjectreviews
                  verbs:
                  - create
                - apiGroups:
                  - ""
                  resources:
                  - nodes/metrics
                  - nodes/spec
                  verbs:
                  - get
                - apiGroups:
                  - ""
                  resources:
                  - nodes/stats
                  verbs:
                  - create
                  - get
                - nonResourceURLs:
                  - '*'
                  verbs:
                  - get
                - apiGroups:
                  - cloudcredential.openshift.io
                  resources:
                  - credentialsrequests
                  verbs:
